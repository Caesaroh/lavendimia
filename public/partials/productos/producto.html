<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title"><b>Registro de Artículo</b></h3>
    </div>
    <div class="panel-body">
        <form name="form" novalidate>
        <div class="row">
            <div class="pull-right">
                <label>Clave: {{clave}}</label>
            </div>
        </div>
        <div class="form-group">
            <label for="descripcion">Descripción</label>
            <input type="text" ng-model="producto.descripcion" class="form-control" name="descripcion" id="descripcion" required/>
            <p ng-show="form.descripcion.$error.required && b" class="text-danger">No es posible continuar, debe ingersar una Descripción. Es obligatorio</p>
        </div>
        <div class="form-group">
            <label for="modelo">Modelo</label>
            <input type="text" ng-model="producto.modelo" class="form-control" id="modelo">
        </div>
        <div class="form-group">
            <label for="precio">Precio</label>
            <input type="text" ng-model="producto.precio" name="precio" class="form-control" id="precio" onkeypress="return justNumbers(event)" required/>
            <p ng-show="form.precio.$error.required && b" class="text-danger">No es posible continuar, debe ingersar un Precio. Es obligatorio</p>
        </div>
        <div class="form-group">
            <label for="existencia">Existencia</label>
            <input type="text" ng-model="producto.existencia" name="existencia" class="form-control" onkeypress="return justNumbers(event)" id="existencia" required/>
            <p ng-show="form.existencia.$error.required && b" class="text-danger">No es posible continuar, debe ingersar una Existencia. Es obligatorio</p>
        </div>
        <div class="row">
            <div class="pull-right">
                <a href="#/productos" class="btn btn-danger">Cancelar</a>
                <a ng-click="guardar(form)" class="btn btn-success">Guardar</a>
            </div>
        </div>
    </form>
    </div>
</div>
